{% extends 'common/base.html' %}
{% block content %}
	<div class="row">
		{% for post in post_set %}
		<div class="col-6 p-2">
			<div class="card">
				<div class="card-body">
					<h5>{{ post.title }}</h5>
					<p>{{ post.content }}</p>
					<p>{{ post.user.nickname }} <small>{{ post.reg_date|date:"Y-m-d" }}</small></p>
					<p>{{ post.comment_set.all.count }}</p>
				</div>
			</div>
		</div>
		{% endfor %}
	</div>

	<div class="row mt-4"> <!--pagination-->
		<div class="col-4 text-start">
			<a class="text-decoration-none fs-5" style="font-weight: bold;color: black;">
				◀ 이전
			</a>	
			</div>
		<div class="col-4 text-center">450/1000</div>
		<div class="col-4 text-end">
			<a class="text-decoration-none fs-5" style="font-weight: bold;color: black;">
				다음 ▶
			</a>
		</div>
	</div>
{% endblock %}
